<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/general.css">
    <title>Document</title>
</head>
<body>
    <div class="button-container">
        <div class="button" id="add-button" onclick="addBox()" >Add box</div>
        <div class="button" id="show-button" onclick="showBoxes()" >Show boxes</div>
        <div class="button" id="hide-button" onclick="hideBoxes()" >Hide boxes</div>
        <div class="button" id="clear-button" onclick="clearBoxes()" >Clear boxes</div>
        <div class="button" id="delete-button" onclick="setDeleteMode(event)" >Start delete mode</div>
        <div id="box-count">Box Count:</div>
        <div class="button" id="darkMode" onclick="setDarkMode(event)" >ENTER Dark Mode</div>
        
    </div>
    <div id="box-container">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
